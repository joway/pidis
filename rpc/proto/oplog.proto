syntax = "proto3";
package proto;

service Oplog {
    rpc Sync (SyncReq) returns (SyncResp) {
    }

    rpc Oplog (OplogReq) returns (OplogResp) {
    }
}

message SyncReq {
}

message SyncResp {
    bytes payload = 1;
}

message OplogReq {
    string offset = 1;
    int64 limit = 2;
}

message OplogResp {
    bytes payload = 1;
    string offset = 2;
}
